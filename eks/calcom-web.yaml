apiVersion: apps/v1
kind: Deployment
metadata:
  name: calcom-web
spec:
  replicas: 1  # Adjust as needed
  selector:
    matchLabels:
      app: calcom-web
  template:
    metadata:
      labels:
        app: calcom-web
    spec:
      containers:
        - name: calcom-web
          image: <docker-image-of-calcom-web>  # Replace with actual Docker image URL
          ports:
            - containerPort: 80  # Adjust port as per your application
          env:
            # Add environment variables as required
